{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Decrypt message{% endblock title %}

{% block content %}
<div class="alert alert-primary mt-2" role="alert">
    Enter a valid password to view the decrypted message
</div>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Decrypt</button>
</form>
{% endblock content %}
